<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>function globalError() {
            const error = Error('Глобальная ошибка');
            error.name = 'GlobalError';
            throw error;
        }

        function localError() {
            const error = Error('Локальная ошибка');
            error.name = 'LocalError';
            throw error;
        }

        function testErrorScope(fn) {
            try {
                try {
                    fn();
                } catch (error) {
                    // Проверяем, является ли ошибка локальной
                    if (error.name === 'LocalError') {
                        console.log('Обнаружена локальная ошибка');
                        console.error(error);
                    } else {
                        // Если это глобальная ошибка, пробрасываем её выше
                        throw error;
                    }
                }
            } catch (error) {
                // Обрабатываем глобальную ошибку
                console.log('Обнаружена глобальная ошибка');
                console.error(error);
            }
        }

        testErrorScope(localError);  // Локальная ошибка
        testErrorScope(globalError); // Глобальная ошибка
    </script>
</body>

</html>
